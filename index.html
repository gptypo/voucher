<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;400;600&display=swap" rel="stylesheet">

    <style>

        html, body, * {
            padding: 0;
            margin: 0;
            font-family: 'Zilla Slab', serif;
            font-size: 100%;

        }

        #container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: row;
            background-color: black;
        }

        #empty {
            background: url(./IMG/kep_crop.jpg);
            background-size: cover;
            background-position: left;
            width: 66vw;
            height: 100vh;
        }

        #message {
            width: 40vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-left: 4rem;
            margin-right: 4rem;
        }

        #ugynok {
            display: flex;
            height: auto;
            width: calc(100vh*0.15);
            margin-bottom: 2rem;

        }
        p {
            font-weight: 200;
            color: white;
            font-size: 1.25rem;
            line-height: 2.25rem;
            text-align: center;
        }

        #qr {
            padding-top: 2rem;
            width: calc(100vw*0.075);
        }

        @media only screen and (max-width: 1024px) {
 
            #container {
            width: 100%;
            height: 100%;
            flex-direction: column;
            background-color: black;
        }

        #empty {

            width: 100vw;
            height: 100vh;
            display: flex;
            top: 0;
            position: sticky;
            z-index: 1;
        }

        #message {
            width: 100vw;
            height: 100vh;
            display: flex;
            background-color: black;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-left: 4rem;
            margin-right: 4rem;
            z-index: 9999;
            margin-left: 0;
            margin-right: 0;
        }

        #ugynok {
            display: flex;
            height: auto;
            width: calc(100vh*0.15);
            margin-bottom: 2rem;
        }

        p {
            font-size: 1rem;
            line-height: 2rem;
            text-align: center;
        }

        #qr {
            padding-top: 2rem;
            width: calc(100vh*0.15);
        }
}



    </style>

</head>


<body>
    <div id="container">
        <div id="empty"></div>
        <div id="message">
            <img id="ugynok" src="./IMG/ugynok.svg" alt="">

            <p>Ügynök! <br>
                <br>
                Különleges feladatunk van az Ön számára, <br>
                melyet sajnos nem bízhatunk másra <br>
                (...khm, senki más nem merte elvállalni...)<br>
                <br>
                2021. április 10-én, 10:00 órakor<br>
                jelenjen meg a XI. kerületi,<br> 
                Repülőtéri út 6-os szám alatt található <br> 
                Pontlövész obejktumban és keresse Török Jánost.</p>

            <img id="qr" src="./IMG/qrcode.svg" alt="">
        </div>
    </div>
</body>
</html>
